<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Id</label>
    <div class="col-sm-5">
      <input class="form-control" type="text" [(ngModel)]="dep._id" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">name</label>
    <div class="col-sm-5">
      <input class="form-control" type="text" [(ngModel)]="dep.Name" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button class="btn btn-primary" (click)="onsubmitEditing()">Save</button>
    </div>
  </div>
</div>
